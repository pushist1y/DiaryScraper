<!--The content below is only a placeholder and can be replaced.-->
<div fxFlexFill fxLayout="row" class="mat-typography">
  <div fxFlex="17" fxFlexOffset="8" fxFlexAlign="center">
    <div *ngIf="appState.menuEnabled">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
        <span>Действия</span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="scrapeClick()">
          <mat-icon>file_download</mat-icon>
          <span>Выгрузка</span>
        </button>
        <button mat-menu-item (click)="parseClick()">
          <mat-icon>fast_forward</mat-icon>
          <span>Обработка</span>
        </button>
        <button mat-menu-item (click)="archiveClick()">
          <mat-icon>attach_file</mat-icon>
          <span>Архивирование</span>
        </button>
        <button mat-menu-item (click)="aboutClick()">
          <mat-icon>info_outline</mat-icon>
          <span>О программе</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div fxFlex fxFlexOffset="3" fxFlexAlign="center">
    <h1>
      {{appState.title}}
    </h1>
  </div>
  <div fxFlex="15" fxFlexOffset="3">
    <img src="./angular_assets/dybr_logo.svg" width="100%"/>
  </div>

  <div fxFlex="2"></div>

</div>


<div class="bounds">

  <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>

    <div fxFlex>
    </div>
    <div fxFlex="84">
      <router-outlet></router-outlet>
    </div>
    <div fxFlex>
    </div>

  </div>

</div>
